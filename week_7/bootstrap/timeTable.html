<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Timetable</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Using Container -->
  <div class="container my-4">
    <h2 class="text-center mb-4">Student Timetable</h2>

    <!-- Grid for timetable -->
    <div class="row text-center">
      <div class="col border p-3">
        <img src="math.png" class="img-fluid mb-2" alt="Math">
        <p>Mathematics</p>
        <button class="btn btn-sm btn-info">Details</button>
      </div>
      <div class="col border p-3">
        <img src="science.png" class="img-fluid mb-2" alt="Science">
        <p>Science</p>
        <button class="btn btn-sm btn-success">Details</button>
      </div>
      <div class="col border p-3">
        <img src="english.png" class="img-fluid mb-2" alt="English">
        <p>English</p>
        <button class="btn btn-sm btn-danger">Details</button>
      </div>
    </div>

    <!-- Another row -->
    <div class="row text-center">
      <div class="col border p-3">
        <img src="history.png" class="img-fluid mb-2" alt="History">
        <p>History</p>
        <button class="btn btn-sm btn-warning">Details</button>
      </div>
      <div class="col border p-3">
        <img src="sports.png" class="img-fluid mb-2" alt="Sports">
        <p>Sports</p>
        <button class="btn btn-sm btn-primary">Details</button>
      </div>
      <div class="col border p-3">
        <img src="computer.png" class="img-fluid mb-2" alt="Computer">
        <p>Computer</p>
        <button class="btn btn-sm btn-secondary">Details</button>
      </div>
    </div>
  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
