<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form  action="/action.php">
  <table>
    <tr>
      <td><label for="username">Student Name:</label></td>
      <td><input type="text" id="username" name="studentName" placeholder="Enter your username" required></td>
    </tr>
    <tr>
      <td><label for="rollNo">Roll No:</label></td>
      <td><input type="number" id="rollNo" name="rollno" placeholder="Enter your roll number" required></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
    </tr>
    <tr>
      <td><label for="phone">Phone:</label></td>
      <td><input type="tel" id="phone" name="phoneNo" placeholder="Enter your phone number" required></td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </td>
    </tr>
    <tr>
      <td><label for="branch">Branch:</label></td>
      <td>
        <select name="Branch" id="branch" required>
          <option value="" disabled selected>Select your branch</option>
          <option value="cse">CSE</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
          <option value="IT">IT</option>
          <option value="civil">Civil</option>
          <option value="mech">Mech</option>
          <option value="chemical">Chemical</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Submit</button></td>
    </tr>
  </table>
</form>

</body>
</html>
