<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    table {
      margin: auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #add8e6;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Daily Timetable</h2>
  <table>
    <tr>
      <th>Time</th>
      <th>Subject</th>
    </tr>
    <tr>
      <td>9:00 - 10:00</td>
      <td>Math</td>
    </tr>
    <tr>
      <td>10:00 - 11:00</td>
      <td>Physics</td>
    </tr>
    <tr>
      <td>11:00 - 12:00</td>
      <td>DSA</td>
    </tr>
  </table>
</body>
</html>
