<!DOCTYPE html>
<html>
<head>
  <title>Form with Fieldset</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
    }
    fieldset {
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    legend {
      color: #0066cc;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="City">
    </fieldset>
  </form>
</body>
</html>
